  <div class="w-75 py-4 mx-auto ">

    <label for="productDesc"> product Desc : </label>

    <button onclick="addProduct()" class="btn btn-info"> Add product </button>
  </div>

  <div class="w-50 py-4 mx-auto">
    <label for="searchProduct" >search . ..</label>
    <input onkeyup="searchProduct(this.value)" type="text" class="form-control" id="searchProduct">
  </div>


  <div class="w-75 py-4 mx-auto ">
    <table class="table text-center">
      <thead>
        <th> Index </th>

      </tbody>
